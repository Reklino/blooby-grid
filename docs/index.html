<html>
<head>
	<title>Blooby Grid</title>
</head>
<body>

	<main>
		<h1>A handy little tool</h1>
		<h2>that helps designers</h2>
		<h3>maintain vertical rhythm</h3>
		<h4>&amp; keep track of</h4>
		<h5>columns and break points</h5>
		<p>in fluid grid layouts.</p>
	</main>

<script src="../src/blooby-grid.js"></script>
<script>
	bloobyGrid.baseLineHeight    = 24,
	bloobyGrid.container         = 960,
	bloobyGrid.containerPosition = 'center',
	bloobyGrid.breaks = [
	    {
	        point : "(min-width: 800px)",
	        columns : 12,
	        gutters : .25,
	        baseLineHeight : 24
	    },
	    {
	        point : "(min-width: 500px)",
	        columns : 6,
	        gutters : .25,
	        baseLineHeight : 28
	    },
	    {
	        point : "(min-width: 300px)",
	        columns : 3,
	        gutters : .25,
	        baseLineHeight : 24
	    }
	];
	bloobyGrid.gridInit();
</script>
</body>
</html>
